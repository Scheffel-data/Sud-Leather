<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada de Pesagem - Curtume</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            transition: visibility 0.5s, opacity 0.5s linear;
            opacity: 0;
        }
        .toast.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl mx-auto bg-white rounded-2xl shadow-lg p-8">
        <div class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-gray-800">Registro de Pesagem do Curtume</h1>
            <p class="text-gray-500 mt-2">Insira os dados da nota fiscal conferida.</p>
        </div>

        <form id="pesagemForm" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="data" class="block text-sm font-medium text-gray-700 mb-1">Data da Conferência</label>
                    <input type="date" id="data" name="data" required class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="cnpj" class="block text-sm font-medium text-gray-700 mb-1">CNPJ do Fornecedor</label>
                    <input type="text" id="cnpj" name="cnpj" placeholder="00.000.000/0000-00" required class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>

            <div>
                <label for="nota_fiscal" class="block text-sm font-medium text-gray-700 mb-1">Número da Nota Fiscal</label>
                <input type="number" id="nota_fiscal" name="nota_fiscal" placeholder="123456" required class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label for="peso_real" class="block text-sm font-medium text-gray-700 mb-1">Peso Real (kg)</label>
                    <input type="number" step="0.01" id="peso_real" name="peso_real" placeholder="1250.50" required class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="preco_unit" class="block text-sm font-medium text-gray-700 mb-1">Preço Unitário (Diferencial)</label>
                    <input type="number" step="0.01" id="preco_unit" name="preco_unit" placeholder="0.15" required class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="mao_de_obra" class="block text-sm font-medium text-gray-700 mb-1">Mão de Obra</label>
                    <input type="number" step="0.01" id="mao_de_obra" name="mao_de_obra" placeholder="0.75" required class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>

            <div class="pt-4">
                <button type="submit" id="submitBtn" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-300">
                    Salvar Registro
                </button>
            </div>
        </form>
        
        <div id="toast" class="toast">Mensagem aqui</div>

        <div class="mt-10">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Últimos Registros</h2>
            <div id="lastEntries" class="space-y-2 text-sm text-gray-600 max-h-40 overflow-y-auto pr-2">
                <!-- Últimas entradas serão inseridas aqui pelo JavaScript -->
                <p class="text-center text-gray-400">Nenhum registro carregado ainda.</p>
            </div>
        </div>
    </div>

    <script type="module">
        // Importações do Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // CORREÇÃO: Carrega a configuração do Firebase a partir da variável injetada pelo ambiente.
        // Se a variável não existir, usa uma configuração de demonstração com um projectId
        // para evitar o erro de inicialização.
        const firebaseConfig = typeof __firebase_config !== 'undefined'
            ? JSON.parse(__firebase_config)
            : { projectId: "demo-project-id" }; // Usar um ID de projeto de fallback

        // Inicializa o Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const form = document.getElementById('pesagemForm');
        const submitBtn = document.getElementById('submitBtn');
        const lastEntriesDiv = document.getElementById('lastEntries');

        // Função para mostrar notificação (toast)
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.backgroundColor = isError ? '#ef4444' : '#22c55e';
            toast.classList.add('show');
            setTimeout(() => { toast.classList.remove('show'); }, 3000);
        }

        // Função para formatar CNPJ enquanto digita
        const cnpjInput = document.getElementById('cnpj');
        cnpjInput.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/^(\d{2})(\d)/, '$1.$2');
            value = value.replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3');
            value = value.replace(/\.(\d{3})(\d)/, '.$1/$2');
            value = value.replace(/(\d{4})(\d)/, '$1-$2');
            e.target.value = value.slice(0, 18);
        });


        // Listener para o envio do formulário
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.textContent = 'Salvando...';
            submitBtn.classList.add('opacity-50');

            try {
                const formData = new FormData(form);
                const data = {
                    DATA: formData.get('data'),
                    CNPJ: formData.get('cnpj').replace(/\D/g, ''), // Salva apenas os números
                    Nota_Fiscal: Number(formData.get('nota_fiscal')),
                    Peso_Real: Number(formData.get('peso_real')),
                    Preco_Unit: Number(formData.get('preco_unit')),
                    Mao_de_Obra: Number(formData.get('mao_de_obra')),
                    timestamp: new Date() // Adiciona um timestamp para ordenação
                };

                // Adiciona o documento à coleção 'pesagem_curtume' no Firestore
                await addDoc(collection(db, "pesagem_curtume"), data);

                showToast('Registro salvo com sucesso!', false);
                form.reset();

            } catch (error) {
                console.error("Erro ao salvar no Firestore: ", error);
                showToast('Erro ao salvar o registro.', true);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Salvar Registro';
                submitBtn.classList.remove('opacity-50');
            }
        });

        // Listener para mostrar as últimas entradas em tempo real
        const q = query(collection(db, "pesagem_curtume"), orderBy("timestamp", "desc"), limit(10));
        onSnapshot(q, (querySnapshot) => {
            lastEntriesDiv.innerHTML = ''; // Limpa a lista
            if(querySnapshot.empty){
                 lastEntriesDiv.innerHTML = '<p class="text-center text-gray-400">Nenhum registro encontrado.</p>';
                 return;
            }
            querySnapshot.forEach((doc) => {
                const entry = doc.data();
                const entryEl = document.createElement('p');
                entryEl.className = 'p-2 bg-gray-50 rounded-md';
                entryEl.textContent = `NF: ${entry.Nota_Fiscal} | CNPJ: ${entry.CNPJ} | Peso: ${entry.Peso_Real} kg`;
                lastEntriesDiv.appendChild(entryEl);
            });
        });

    </script>
</body>
</html>
