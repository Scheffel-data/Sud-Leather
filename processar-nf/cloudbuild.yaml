steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'southamerica-east1-docker.pkg.dev/$PROJECT_ID/processa-nfe/processa-nfe:$COMMIT_SHA',
      '.'
    ]
    dir: processar-nf

  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'southamerica-east1-docker.pkg.dev/$PROJECT_ID/processa-nfe/processa-nfe:$COMMIT_SHA'
    ]

  - name: 'gcr.io/google-appengine/exec-wrapper'
    args: [
      '--',
      'gcloud', 'run', 'deploy', 'processa-nfe',
      '--image', 'southamerica-east1-docker.pkg.dev/$PROJECT_ID/processa-nfe/processa-nfe:$COMMIT_SHA',
      '--region', 'southamerica-east1',
      '--platform', 'managed',
      '--allow-unauthenticated'
    ]

images:
  - 'southamerica-east1-docker.pkg.dev/$PROJECT_ID/processa-nfe/processa-nfe:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
